<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <div class="col-sm-2"></div>

            <ul class="nav col-8 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Inicio</a></li>
                <li><a href="/servicios" class="nav-link px-2 link-dark">Nuestros Servicios</a></li>
                <li><a href="/catalogo_clientes" class="nav-link px-2 link-dark">Catálogo de clientes</a></li>
                <li><a href="/nosotros" class="nav-link px-2 link-dark">Nosotros</a></li>
                <li><a href="/contactenos" class="nav-link px-2 link-dark">Contáctenos</a></li>
            </ul>

            <div class="col-sm-2"></div>

        </header>

        <div class="row g-5">
            <div class="col-md-12 col-lg-12">
                <h4 class="mb-3">Contáctenos</h4>
                <br>
                <div class="row">

                    <div class="col-sm-2"></div>

                    <div class="col-sm-8">

                        <form class="needs-validation" novalidate="">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="row g-3">
                                <div class="input-group">
                                    <span class="input-group-text">Ingrese su comentario</span>
                                    <textarea class="form-control" aria-label="With textarea"
                                        style="height: 350px"></textarea>
                                </div>
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
                        </form>

                    </div>

                    <div class="col-sm-2"></div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
